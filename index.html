<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">

        <div class="pic-column">
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="logo">
                <div>ODIN</div>
            </div>
        </div>

        <div class="form-column">
            <form action="">
                <div class="top-container">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>


                <div class="form-container">
                    <h2>Let's do this!</h2>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" />
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="last-name" name="last-name" id="last-name" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="6" required />
                        </div>
                        <div class="form-input">
                            <label for="pwd-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd-confirm" id="pwd-confirm" minlength="6" required />
                        </div>
                    </div>
                </div>


                <div class="bottom-container">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
